name: Python Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Stage 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        continue-on-error: true

      # Stage 2: Setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        continue-on-error: true

      - name: Set up virtual environment
        run: |
          python -m venv venv                # Create virtual environment
          source venv/bin/activate           # Activate venv (Linux/macOS syntax)
          python -m pip install --upgrade pip
          pip install -r requirements.txt    # Install dependencies in venv
          pip install allure-pytest          # Ensure Allure adapter is installed
        continue-on-error: true

      # Stage 3: Test Execution
      - name: Run Pytest and collect Allure results
        run: |
          source venv/bin/activate           # Activate venv
          python -m pytest --alluredir=Reports || true  # Run tests and collect Allure results
        # Do not set continue-on-error here so test failures are reported as failures

      # Stage 4: Reporting
      - name: Generate & Publish Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: Reports
          gh_pages: true
          subfolder: TravelWebsiteAutomationTest
        continue-on-error: true

      # Stage 5: Announce Report URL
      - name: Check your test report here
        if: always()
        run: |
          echo "::notice title=Allure Report URL::Check your test report here: https://hermiones.github.io/hermiones/TravelWebsiteAutomationTest/"
        continue-on-error: true

      # Stage 6: Artifact Upload
      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: Reports
        continue-on-error: true
