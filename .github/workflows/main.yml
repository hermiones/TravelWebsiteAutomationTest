name: Python Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Run tests and collect Allure results
        run: |
          pytest --alluredir=Reports

      - name: Install Allure CLI and single-file plugin, generate single HTML report
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0/bin/allure /usr/local/bin/
          allure plugin install allure-plugin-singlefile
          allure generate Reports -o Reports/html --clean --single-file

      - name: Upload Allure HTML to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: Reports/html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3

      - name: Show Allure Report URL
        run: echo "::notice title=Allure Report URL::https://hermiones.github.io/TravelWebsiteAutomationTest/"
